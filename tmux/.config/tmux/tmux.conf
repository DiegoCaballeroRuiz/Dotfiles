# NOTE: Keymaps and options

#Change leader key to space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Better terminal colors
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"

#Fix vim esc delay
set -s escape-time 0

#Add mouse support
set -g mouse on

# Remove confirm prompt on pane kill
bind x kill-pane
bind & kill-window

#Make everything index on 1 for confort
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

#Open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
#

# Resize panes 
unbind r
bind r switch-client -T resize

bind -T resize h resize-pane -L 10 \; switch-client -T resize
bind -T resize j resize-pane -D 5 \; switch-client -T resize
bind -T resize k resize-pane -U 5 \; switch-client -T resize
bind -T resize l resize-pane -R 10 \; switch-client -T resize

bind Escape switch-client -T root

#Status bar opts for catppuccin
set-option -g status-position top

# Better copy-select mode 
set-window-option -g mode-keys vi
bind 'v' copy-mode 

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# NOTE: List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'

# NOTE: Plugin opts

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# NOTE: Initialize TMUX plugin manager 
run '~/.config/tmux/plugins/tpm/tpm'
