# Change leader key to space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Better terminal colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"

# Add mouse and copy to clipboard
set -g mouse on
set -g set-clipboard on 

# Remove confirm prompt on pane kill
bind x kill-pane
bind & kill-window

# Make everything index on 1 for confort
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# hjkl to move through panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+number to select window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Better copy-select mode 
set-window-option -g mode-keys vi
bind 'v' copy-mode 

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Popups
unbind f
bind f display-popup -E "pf"
bind g display-popup -d"#{pane_current_path}" -w 80% -h 80% -E "lazygit"

# Catpuccin status bar
set-option -g status-position top
source ~/.config/tmux/catpuccin.conf
