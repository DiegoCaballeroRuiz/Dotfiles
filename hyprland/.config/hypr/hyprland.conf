###################
### COLORSCHEME ###
###################

source = ./colorscheme.conf

################
### MONITORS ###
################

monitor=,1920x1080@144,0x0,1.0

###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = nautilus
$menu = /home/diego/.config/rofi/settings/launch.sh || pkill rofi
$browser = zen-browser

#################
### AUTOSTART ###
#################

# Notification daemon
exec-once = swaync &

# Topbar
exec-once = waybar & 

# Wallpaper
exec-once = hyprpaper &

# Cool brightness and volume up/down notification client
exec-once = swayosd-server & 

# Idle screen lock
exec-once = swayidle -w timeout 300 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on; hyprlock'

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 10
    gaps_out = 5

    border_size = 1

    col.active_border = $mauve
    col.inactive_border = $base

    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # Type of autotiler, this one is fibonacci
    layout = dwindle
}

cursor {
    no_warps = true
    persistent_warps = false
    warp_on_change_workspace = 0
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    blurls = wlogout
}

animations {
      enabled = false # I don't like animations
}

dwindle {
    # These two make it so that windows split in the same way every single time
    preserve_split = true
    force_split = 2
}

misc {
    disable_hyprland_logo = true
    focus_on_activate = true
}

#############
### INPUT ###
#############

input {
    # Only works if you dont have multiple devices
    # kb_layout = es,us
    numlock_by_default = true
    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0 

    touchpad {
        #Makes it so that touchpad is not reversed
        natural_scroll = true 
    }

}

# Default laptop keyboard with es layout
device {
  name = at-translated-set-2-keyboard
  kb_layout = es
}

# Wireless keyboard with us layout
device {
    name = "compx-2.4g-wireless-receiver"
    kb_layout = us
    kb_variant = 
}

# Scroll through workspaces in use with the touchpad
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# Sets "Windows" key as main modifier
$mod = SUPER 

# Custom
bind = $mod, return, exec, $terminal
bind = $mod, x, killactive,
bind = $mod, e, exec, $fileManager
bind = $mod SHIFT, space, togglefloating,
bind = $mod, d, exec, $menu
bind = $mod, space, exec, $menu # Still trying to decide between d and space for this one
bind = $mod, z, exec, $browser
bind = $mod, p, exec, wlogout
bind = $mod, f, fullscreen
bind = $mod, m, exec, swaync-client -t -sw
bind = $mod, w, exec, pkill waybar; waybar &

# Window management with vim bindings
bind = $mod, h, movefocus, l
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u
bind = $mod, l, movefocus, r
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, j, movewindow, d
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, l, movewindow, r

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Scratchpad functionality
bind = $mod, S, togglespecialworkspace, scratchpad
bind = $mod SHIFT, S, movetoworkspace, special:scratchpad

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Laptop multimedia keys functionality
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume +5
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -5
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +5
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -5
bind = ,Print, exec, ~/.scripts/screenshot
bind = $mod, Print, exec, ~/.scripts/screenshot region

# Mechanical keyboard knob functionality (kinda weird bindings but it works for me)
bindel = $mod ,XF86AudioRaiseVolume, exec, swayosd-client --brightness +5
bindel = $mod ,XF86AudioLowerVolume, exec, swayosd-client --brightness -5
bind = $mod ,XF86AudioMute, exec, ~/.scripts/screenshot
bind = $mod SHIFT ,XF86AudioMute, exec, ~/.scripts/screenshot region

##############################
### WINWOW/WORKSPACE RULES ###
##############################

# Ignore maximize requests from apps
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Borderless
windowrule = bordersize 0, class:zen
windowrule = bordersize 0, class:discord
windowrule = bordersize 0, class:ulauncher

# Floating by default
windowrule = float,move 25% 25%, size 50% 50%, class:org.gnome.Nautilus
windowrule = float,move 25% 25%, size 50% 50%, class:org.gnome.Calculator
windowrule = float,move 25% 25%, size 50% 50%, class:org.gnome.Calendar
windowrule = float,move 25% 25%, size 50% 50%, class:org.gnome.TextEditor
windowrule = float,move 25% 25%, size 50% 50%, class:blueman-manager
windowrule = float,move 25% 25%, size 50% 50%, class:org.pulseaudio.pavucontrol

# Smart gaps on
workspace = w[tv1], gapsout:0, gapsin:0
