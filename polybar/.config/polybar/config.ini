[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

;Catpuccin:
pink = #F5C2E7
purple = #CBA6F7
text = #cdd6f4
base = #1e1e2e
overlay = #45475a

[bar/bar]
width = 100%
height = 20pt
radius = 6

clicks = true

; dpi = 96

background = ${colors.base}
foreground = ${colors.text}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 =  CaskaydiaMono Nerd Font Mono;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio wlan battery powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.overlay}
label-active-underline= ${colors.purple}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = 󰕾 <label-volume>
format-volume-foreground = ${colors.purple}

label-volume = %percentage%%

label-muted = 󰖁
label-muted-foreground = ${colors.purple}

[network-base]
type = internal/network
interval = 5

format-connected = <label-connected>
format-connected-foreground = ${colors.pink}

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.pink}
label-disconnected = "%{A1: exec alacritty -e nmtui &:}󰖪 disconnected%{A}" 
click-left = alacritty -e nmtui

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = "%{A1: exec alacritty -e nmtui &:}󰖩 %essid%%{A}" 

[module/date]
type = internal/date
interval = 1

date = %d/%m/%y, %H:%M 

label = %date%
label-foreground = ${colors.text}

[module/battery]
type = internal/battery
battery = BAT1 
adapter = ACAD
full-at = 99

format-full = 󱟢 <label-full> 
format-full-foreground = ${colors.purple}

format-charging = 󰂄 <label-charging> 
format-charging-foreground = ${colors.purple}

format-discharging = <ramp-capacity> <label-discharging> 
format-discharging-foreground = ${colors.purple}

ramp-capacity-0 = 󱃍
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿
ramp-capacity-3 = 󰂁
ramp-capacity-4 = 󰁹

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = ""
label-open-foreground = ${colors.pink}
label-close =  close
label-close-foreground = ${colors.pink}
label-separator = |
label-separator-foreground = ${colors.disabled}

menu-0-0 = "Reboot 󰑓"
menu-0-0-exec = systemctl reboot
menu-0-0-foreground = ${colors.purple}

menu-0-1 = "Power-Off "
menu-0-1-exec = systemctl poweroff
menu-0-1-foreground = ${colors.pink}

menu-0-2 = "Log-Out 󰗽"
menu-0-2-exec = i3-msg exit
menu-0-2-foreground = ${colors.purple}

[module/weather]
type = custom/script
format = <label>
label = %output%
exec = curl wttr.in/Madrid?format=3

[settings]
screenchange-reload = true
pseudo-transparency = true
